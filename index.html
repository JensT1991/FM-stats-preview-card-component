<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <div class="card">

      <div class="image">

        <picture>
          <source media="(min-width: 1120px)" srcset="./images/image-header-desktop.jpg">
          <img alt="Three woman in an office who sit in front of notebooks" src="./images/image-header-mobile.jpg">
        </picture>

      </div>
      
      <div class="text">

        <h1>Get <span class="color-primary">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <ul class="stats">
          <li>
            <span class="number">10k+</span>
            companies
          </li>
          <li>
            <span class="number">314</span>
            templates
          </li>
          <li>
            <span class="number">12m+</span>
            queries
          </li>
        </ul>

      </div>
      
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
